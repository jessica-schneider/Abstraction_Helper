<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstraction Wizard</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href='favicon.ico' type="image/x-icon">
</head>

<body>
  <div class='welcome'>
    <h1>Lease abstraction wizard</h1>
  </div>
  <div class="main">
    <h3>Enter your terms:</h3>
    <div class=inputs>
      <label>Initial Start Date</label>
      <input type="date" id="startDate">
      <div class="radio">
        <label onclick="document.getElementsByName('termLengthInput')[0].value = ''" >
          <input type="radio" value="endDateRadio" name="termInput" id="endDateRadio"/> End Date
          <input type="date" id="endDate" name="endDateInput"
            onclick="document.getElementById('endDateRadio').checked = true;">
        </label>
        <label onclick="document.getElementsByName('endDateInput')[0].value = ''" >
          <input type="radio" value="termLengthRadio" name="termInput" id="termLengthRadio"/> Term Length (in months)
          <input type="number" min="0" id="termLength" name="termLengthInput"
            onclick="document.getElementById('termLengthRadio').checked = true;">
        </label>
      </div>
    </div>
    <div class=button>
      <button id="btn" onclick="calculateKeyTerms()"> get key terms </button>
    </div>
    <div class=outputs>
      <div class=outputValue>
        <p id="endDateOutput"></p>
        <p id="totalMonthsOutput"></p>
        <p id="monthsPostAdopt"></p>
        <p id="numberPayments"></p>
        <p id="lastPmtOutput"></p>
      </div>
      <div class=outputText>
        <p>Lease end date </p>
        <p>Months total initial term</p>
        <p>Months term after adoption</p>
        <p>Payments made after adoption</p>
        <p>Likely last payment date</p>
      </div>
    </div>
  </div>
  <script src="inputs.js"></script>
  <script src="calculations.js"></script>
  <script src="outputs.js"></script>
  <script src="moment.js"></script>
</body>

</html>
