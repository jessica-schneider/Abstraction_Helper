<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstraction Helper</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- <link rel="shortcut icon" href="https://netgain.tech/wp-content/themes/netgain/favicon.ico" type="image/x-icon"> -->
</head>

<body>
  <!-- <img community_login-communitylogo_communitylogo="" class="comm-logo__image slds-align_absolute-center"
    src="https://app.netgain.tech/servlet/servlet.ImageServer?id=0155f000000n2q5&amp;oid=00D5f000001BQON"
    alt="NetLease"> -->
  <div class='welcome'>
    <h1>Lease abstraction wizard</h1>
  </div>
  <div class="main">
    <h3>Enter your terms:</h3>
    <div class=inputs>
      <label>initial start date</label>
      <input type="date" id="startDate">
      <div class="radio">
        <label>
          <input type="radio" value="endDateRadio" name="termInput" /> End Date 
          <input type="date" id="endDate">
        </label>
        <label>
          <input type="radio" value="termLengthRadio" name="termInput" /> Term Length (in months)
          <input type="number" min="0" id=termLength>
        </label>
      </div>
    </div>
    <div class=button>
      <button onclick="calculateKeyTerms()"> get key terms </button>
    </div>
    <div class=outputs>
      <div class=outputValue>
        <p id="endDateOutput"></p>
        <p id="totalMonthsOutput"></p>
        <p id="monthsPostAdopt"></p>
        <p id="numberPayments"></p>
        <p id="lastPmtOutput"></p>
      </div>
      <div class=outputText>
        <p>Lease end date </p>
        <p>Months total initial term</p>
        <p>Months term starting 01/01/2022</p>
        <p>Base rent payments to be made after 01/01/2022</p>
        <p>Likely last payment date</p>
      </div>
    </div>
  </div>
  <script src="inputs.js"></script>
  <script src="calculations.js"></script>
  <script src="outputs.js"></script>
</body>

</html>
